<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label for="profile">Username -</label>
      <input
        type="text"
        placeholder="type your Github Username"
        id="user"
        name="profile"
       value=""
      />
      <input type="button" value="Submit" id="submit" />
    </form>
    <br />

    <div id="card">
      <div id="profile"><img src="bhavesh.jpg" alt="" /></div>
      <div id="info">
        <p class="hold">Name: <span id="name"></span></p>
        <br />
        <p class="hold">UserId: <span id="userid"></span></p>
        <br />
        <p class="hold">Location: <span id="location"></span></p>
        <br />
        <p class="hold">Public Rapo: <span id="publicrapo"></span></p>
        <br />
        <p class="hold">Blog: <span id="blog"></span></p>
      </div>
    </div>

    <script src="Logic.js"></script>
  </body>
</html>
