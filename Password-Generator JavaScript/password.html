<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="header">
        <h2>Password Generator</h2>
      </div>
      <div class="content">
        <input type="text" id="passbox" placeholder="Password" />
      </div>
      <div class="settings">
        <label class="lenght">Lenght</label>
        <input id="length" type="number" min="5" step="1" value="10" />
      </div>
      <div class="settings">
        <label class="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="settings">
        <label class="lowercase">Lowercase</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="settings">
        <label class="numbers">Numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="settings">
        <label class="symbols">Symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
      <button id="generate">Generate</button>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
